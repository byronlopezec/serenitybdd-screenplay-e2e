chrome {
    capabilities {
        chromeOptions {
            "w3c" = true
        }
    }
}
environments {
  default {
    webdriver.base.url.saucedemo="https://www.saucedemo.com/"
    actor="cliente"
  }

}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["--remote-allow-origins**"]
    }
  }
}


